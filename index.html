<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noblesse Oblige</title>
    <meta name="description" content="Noblesse Oblige Application">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=LOTTERIA+CHAB&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FF31B4;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 393px;
            padding: 20px;
            margin: 0 auto;
        }

        .title-image {
            width: 185px;
            height: 292px;
            margin: 0 auto;
            background-image: url(images/title_1.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .message-box {
            width: 100%;
            max-width: 177px;
            margin: 20px auto;
            padding: 12px;
            background-color: #EB2991;
            border: 4.5px solid #221F1F;
            border-radius: 4px;
        }

        .message {
            color: white;
            font-size: clamp(10px, 2.5vw, 12px);
            text-align: center;
            line-height: 1.4;
        }

        .input-container {
            width: 100%;
            max-width: 306px;
            margin: 0 auto;
            padding: 20px;
            background-color: #EB2991;
            border: 7.2px solid black;
            border-radius: 4px;
        }

        .full-width-input {
            width: 100%;
            height: 36px;
            margin-bottom: 11px;
            padding: 8px;
            border: 2px solid black;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 11px;
            margin-bottom: 27px;
        }

        .half-width-input {
            width: 100%;
            height: 36px;
            padding: 8px;
            border: 2px solid black;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        .start-button {
            display: block;
            width: 136px;
            margin: 0 auto;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .start-button img {
            width: 100%;
            height: auto;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        /* Í≤åÏûÑ ÌôîÎ©¥ Ïä§ÌÉÄÏùº */
        .game-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #FF31B4;
            padding: 20px;
        }

        .race-track {
            width: 100%;
            height: 80vh;
            position: relative;
            border: 4.5px solid black;
            background-color: #EB2991;
            overflow: hidden;
            border-radius: 15px;
        }

        .race-lane {
            width: 100%;
            height: 60px;
            border-bottom: 4.5px solid black;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-radius: 10px;
        }

        .horse {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0;
            transition: left 0.5s linear;
            background-color: transparent;
        }

        .horse img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-name {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }

        /* Í≤∞Í≥º Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            width: 300px;
        }

        .modal-content {
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
        }

        .ranking-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .restart-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #EB2991;
            color: white;
            border: 4px solid black;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'LOTTERIA CHAB', sans-serif;
            transition: transform 0.2s ease;
        }

        .restart-button:hover {
            transform: scale(1.05);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Ïù¥Î≤§Ìä∏ ÏïåÎ¶º Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .event-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(235, 41, 145, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 4px solid black;
            z-index: 1000;
            color: white;
            text-align: center;
            font-size: 18px;
            min-width: 300px;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .event-modal h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .event-text {
            margin-bottom: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-image"></div>
        <div class="message-box">
            <p class="message">ÎÖ∏Î∏îÎ¶¨Ïä§ Ïò§Î∏îÎ¶¨Ï†ú! 1ÏúÑÍ∞Ä <br>Í∞ÄÏû• ÎßéÏùÄ Í∏àÏï°ÏùÑ Î∂ÄÎã¥Ìï©ÎãàÎã§.</p>
        </div>
        <div class="input-container">
            <input type="text" class="full-width-input" placeholder="Í∏àÏï°">
            <div class="input-grid">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
                <input type="text" class="half-width-input" placeholder="Ïù¥Î¶Ñ">
            </div>
            <button class="start-button"><img src="images/START.png" alt="Start"></button>
        </div>
    </div>

    <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
    <div class="game-container">
        <div class="race-track"></div>
    </div>

    <audio id="horseSound" src="horse-sound.mp3"></audio>
    <audio id="horseNegativeSound" src="horse-negative.mp3"></audio>

    <!-- Ïù¥Î≤§Ìä∏ ÏïåÎ¶º Î™®Îã¨ -->
    <div class="event-modal">
        <h3>üé≤ Ïù¥Î≤§Ìä∏ Î∞úÏÉù!</h3>
        <div class="event-text"></div>
    </div>

    <!-- Í≤∞Í≥º Î™®Îã¨ -->
    <div class="modal">
        <div class="modal-content">
            <h2>Í≤ΩÍ∏∞ Í≤∞Í≥º</h2>
            <ul class="ranking-list"></ul>
            <button class="restart-button">Îã§ÏãúÌïòÍ∏∞</button>
        </div>
    </div>
    <div class="overlay"></div>
    
   <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const gameContainer = document.querySelector('.game-container');
            const raceTrack = document.querySelector('.race-track');
            const modal = document.querySelector('.modal');
            const overlay = document.querySelector('.overlay');
            const rankingList = document.querySelector('.ranking-list');
            const startButton = document.querySelector('.start-button');
            
            let players = [];
            let totalAmount = 0;
            let raceFinished = false;

            startButton.addEventListener('click', () => {
                // ÏûÖÎ†•Í∞í Í≤ÄÏ¶ù
                const amountInput = document.querySelector('.full-width-input');
                const nameInputs = document.querySelectorAll('.half-width-input');
                
                totalAmount = parseInt(amountInput.value);
                if (isNaN(totalAmount) || totalAmount <= 0) {
                    alert('Ïú†Ìö®Ìïú Í∏àÏï°ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }

                players = [];
                nameInputs.forEach(input => {
                    if (input.value.trim() !== '') {
                        players.push({
                            name: input.value.trim(),
                            gridPosition: 0,
                            finished: false,
                            rank: 0
                        });
                    }
                });

                if (players.length < 2) {
                    alert('ÏµúÏÜå 2Î™ÖÏùò Ï∞∏Í∞ÄÏûêÍ∞Ä ÌïÑÏöîÌï©ÎãàÎã§.');
                    return;
                }

                // Í≤åÏûÑ ÏãúÏûë
                container.style.display = 'none';
                gameContainer.style.display = 'block';
                setupRaceTrack();
                startRace();
            });

            function setupRaceTrack() {
                raceTrack.innerHTML = '';
                const usedImages = new Set(); // Ïù¥ÎØ∏ ÏÇ¨Ïö©Îêú Ïù¥ÎØ∏ÏßÄ Ï∂îÏ†Å

                players.forEach((player, index) => {
                    const lane = document.createElement('div');
                    lane.className = 'race-lane';
                    
                    const horse = document.createElement('div');
                    horse.className = 'horse';
                    horse.id = `horse-${index}`;
                    
                    // ÎûúÎç§ÏúºÎ°ú Îßê Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù (Ï§ëÎ≥µ Î∞©ÏßÄ)
                    const horseImg = document.createElement('img');
                    const horseImages = ['a.png', 'b.png', 'c.png', 'd.png', 'e.png', 'f.png']
                        .filter(img => !usedImages.has(img));
                    const randomImage = horseImages[Math.floor(Math.random() * horseImages.length)];
                    usedImages.add(randomImage); // ÏÇ¨Ïö©Îêú Ïù¥ÎØ∏ÏßÄ Í∏∞Î°ù
                    horseImg.src = `images/${randomImage}`;
                    horse.appendChild(horseImg);
                    
                    const nameLabel = document.createElement('span');
                    nameLabel.className = 'player-name';
                    nameLabel.textContent = player.name;
                    
                    lane.appendChild(horse);
                    lane.appendChild(nameLabel);
                    raceTrack.appendChild(lane);
                });
            }

            function startRace() {
                raceFinished = false;
                const GRID_SIZE = 20; // Ìä∏ÎûôÏùÑ 20Í∞úÏùò Ïπ∏ÏúºÎ°ú ÎÇòÎàî
                const FINISH_LINE = GRID_SIZE - 1; // Í≤∞ÏäπÏÑ† ÏúÑÏπò

                // Í∞Å ÌîåÎ†àÏù¥Ïñ¥Ïùò ÏúÑÏπòÎ•º Í∑∏Î¶¨Îìú Îã®ÏúÑÎ°ú Ï¥àÍ∏∞Ìôî
                players.forEach(player => {
                    player.gridPosition = 0;
                    player.finished = false;
                    player.rank = 0;
                });

                const eventModal = document.querySelector('.event-modal');
                const eventText = document.querySelector('.event-text');

                function showEventModal(message, isNegative = false) {
                    eventText.textContent = message;
                    eventModal.style.display = 'block';
                    
                    // Îßê ÏÜåÎ¶¨ Ïû¨ÏÉù
                    const horseSound = document.getElementById(isNegative ? 'horseNegativeSound' : 'horseSound');
                    horseSound.currentTime = 0;
                    
                    const playPromise = horseSound.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Audio playback failed:", error);
                        });
                    }

                    setTimeout(() => {
                        eventModal.style.display = 'none';
                        horseSound.pause();
                    }, 2000);
                }

                function getRandomEvent() {
                    const rand = Math.random();
                    if (rand < 0.05) return { move: -2, text: "ÌÅ¨Í≤å ÎÑòÏñ¥Ï†∏ÏÑú 2Ïπ∏ Îí§Î°ú!" }; // 5%
                    if (rand < 0.1) return { move: -1, text: "ÏÇ¥Ïßù ÎπÑÌãÄÍ±∞Î†§ÏÑú 1Ïπ∏ Îí§Î°ú!" }; // 5%
                    if (rand < 0.2) return { move: 0, text: "Ïû†Ïãú Î©àÏ∂∞ÏÑú Ìú¥Ïãù!" }; // 10%
                    if (rand < 0.3) return { move: 2, text: "Í∞ëÏûêÍ∏∞ ÌûòÏù¥ ÎÇòÏÑú 2Ïπ∏ Ï†ÑÏßÑ!" }; // 10%
                    if (rand < 0.35) return { move: 3, text: "Ìè≠Î∞úÏ†ÅÏù∏ Ïä§ÌçºÌä∏Î°ú 3Ïπ∏ Ï†ÑÏßÑ!" }; // 5%
                    return { move: 1, text: null }; // 65% ÌôïÎ•†Î°ú ÏùºÎ∞ò Ïù¥Îèô
                }

                function moveHorses() {
                    let allFinished = players.every(p => p.finished);
                    if (allFinished) {
                        finishRace();
                        return;
                    }

                    // Í∞Å ÎßêÎì§Ïùò Ïù¥Î≤à ÌÑ¥ Ïù¥Îèô
                    players.forEach((player, index) => {
                        if (player.finished) return; // Ïù¥ÎØ∏ ÏôÑÏ£ºÌïú ÎßêÏùÄ Í±¥ÎÑàÎõ∞Í∏∞

                        const event = getRandomEvent();
                        const horse = document.getElementById(`horse-${index}`);
                        
                        // Ïù¥Îèô Í±∞Î¶¨ Í≥ÑÏÇ∞ (0Î≥¥Îã§ ÏûëÏïÑÏßÄÍ±∞ÎÇò GRID_SIZEÎ•º ÎÑòÏßÄ ÏïäÎèÑÎ°ù)
                        const newPosition = Math.max(0, Math.min(GRID_SIZE, player.gridPosition + event.move));
                        
                        // Ïù¥Î≤§Ìä∏ Î∞úÏÉù Ïãú Î™®Îã¨ ÌëúÏãú
                        if (event.text) {
                            const isNegative = event.move < 0;
                            showEventModal(`${player.name}: ${event.text}`, isNegative);
                        }

                        // Îßê Ïù¥Îèô
                        player.gridPosition = newPosition;
                        const trackWidth = raceTrack.clientWidth - 40;
                        const displayPosition = (player.gridPosition / GRID_SIZE) * trackWidth;
                        horse.style.left = `${displayPosition}px`;

                        // Í≤∞ÏäπÏÑ† ÎèÑÏ∞© Ï≤¥ÌÅ¨
                        if (player.gridPosition >= FINISH_LINE && !player.finished) {
                            player.finished = true;
                            const finishedCount = players.filter(p => p.finished).length;
                            player.rank = finishedCount;
                            showEventModal(`${player.name} ${finishedCount}Îì±ÏúºÎ°ú ÏôÑÏ£º!`);
                        }
                    });

                    // Îã§Ïùå ÌÑ¥ÏùÑ 2Ï¥à ÌõÑÏóê Ïã§Ìñâ (Ïù¥Î≤§Ìä∏ Î™®Îã¨ÏùÑ Î≥º Ïàò ÏûàÎèÑÎ°ù)
                    setTimeout(() => {
                        if (!raceFinished) moveHorses();
                    }, 2000);
                }

                function finishRace() {
                    raceFinished = true;
                    setTimeout(showResults, 1000);
                }

                moveHorses();
            }

            function showResults() {
                // Calculate share amounts
                const rankedPlayers = [...players].sort((a, b) => a.rank - b.rank);
                const totalShares = players.length * (players.length + 1) / 2;
                
                rankingList.innerHTML = '';
                rankedPlayers.forEach((player, index) => {
                    const sharePercent = (players.length - index) / totalShares;
                    const shareAmount = Math.round(totalAmount * sharePercent);
                    
                    const li = document.createElement('li');
                    li.textContent = `${player.rank}Îì±: ${player.name} - ${shareAmount}Ïõê`;
                    rankingList.appendChild(li);
                });

                modal.style.display = 'block';
                overlay.style.display = 'block';
            }

            // Îã§ÏãúÌïòÍ∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.querySelector('.restart-button').addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
                gameContainer.style.display = 'none';
                container.style.display = 'block';
                
                // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                document.querySelector('.full-width-input').value = '';
                document.querySelectorAll('.half-width-input').forEach(input => {
                    input.value = '';
                });
            });

            // Î™®Îã¨ Îã´Í∏∞ (Ïò§Î≤ÑÎ†àÏù¥ ÌÅ¥Î¶≠)
            overlay.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
                // Ï¥àÍ∏∞ ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                gameContainer.style.display = 'none';
                container.style.display = 'block';
            });
        });
    </script>
</body>
</html>
